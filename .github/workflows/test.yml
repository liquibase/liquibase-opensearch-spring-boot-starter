name: Build and Test

on:
  workflow_dispatch:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize

jobs:

  authorize:
    environment: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.repo.full_name != github.repository && 'external' || 'internal' }}
    runs-on: ubuntu-latest
    steps:
      - run: "true"

  build-test:
    needs: authorize
    uses: rursprung/liquibase-build-logic/.github/workflows/os-extension-test.yml@add-option-to-run-integration-tests-for-os-extension-tests
    secrets: inherit
    with:
      java: "[ 17, 21 ]"
      runIntegrationTests: true

  dependabot:
    needs: build-test
    uses: liquibase/build-logic/.github/workflows/dependabot-automerge.yml@main
    secrets: inherit